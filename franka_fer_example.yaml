# Example configuration for Franka FER robot with LeRobot
# Copy and modify this for your setup

id: "my_franka_fer"
type: "franka_fer"

# Network configuration
server_ip: "192.168.18.1"      # Change to your RT PC IP address
server_port: 5000

# Robot dynamics (0.0 = slow, 1.0 = fast)
dynamics_factor: 0.3

# Home/reset position (7 joint angles in radians)
home_position: [0.0, -0.785, 0.0, -2.356, 0.0, 1.571, 0.785]

# Safety: maximum relative movement per action (optional)
# max_relative_target: 0.1

# Camera configuration (optional)
